<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>File Upload Microservice</title>
    </head>
    <body>
        <h1>File Upload Microservice</h1>
        <form name='uploadFile' action='' method='post' enctype='multipart/form-data'>
            <input type='file' name='fu'>
            <input type='submit' value='upload'>
        </form>
        <script type='text/javascript'>
            window.onload = function() {
                var url = document.URL
                document.uploadFile.action = url + 'upload'
            }
        </script>
    </body>
</html>
